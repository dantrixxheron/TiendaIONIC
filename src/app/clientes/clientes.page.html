<ion-header color="dark">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button routerLink="/menuprincipal">
        <ion-icon slot="icon-only" ios="home-outline" md="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-item color="black" style="margin: 5px;">
        <ion-avatar slot="start">
          <img [src]="imageUrl" alt="Avatar" class="avatar">
        </ion-avatar>
        <ion-label>
          {{ storeName }}
        </ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding="true">
  <ion-item>
    <ion-label position="stacked">Nombre del Cliente</ion-label>
    <ion-input [(ngModel)]="nombreCliente"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Domicilio</ion-label>
    <ion-input [(ngModel)]="domicilio"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Teléfono</ion-label>
    <ion-input type="tel" [(ngModel)]="telefono"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Correo Electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="correoElectronico"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">URL de Imagen del Cliente</ion-label>
    <ion-input [(ngModel)]="urlImagen"></ion-input>
  </ion-item>
  <ion-button expand="block" color="dark" (click)="agregarCliente()">{{editando}}</ion-button>
  <ion-button *ngIf="cancelarBtn" expand="block" color="dark" (click)="cancelar()">Cancelar</ion-button>

  <ion-card *ngFor="let cliente of clientes">
    <ion-grid>
      <ion-row>
        <ion-col size="4" style="display: flex; justify-content: center; align-items: center;">
          <img alt="Imagen del cliente" [src]="cliente.urlImagen" width="80" height="80" style="border-radius: 50%;">
        </ion-col>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>{{cliente.nombreCliente}}</ion-card-title>
            <ion-card-subtitle>{{cliente.telefono}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Domicilio: {{cliente.domicilio}}</p>
            <p>Correo: {{cliente.correoElectronico}}</p>
          </ion-card-content>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button expand="block" color="dark" (click)="editarCliente(cliente)">Editar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button expand="block" color="danger" (click)="eliminarCliente(cliente)">Eliminar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
