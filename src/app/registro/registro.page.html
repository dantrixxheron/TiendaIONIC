<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear una cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Formulario de registro -->
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="newUsername" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="newPassword" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre de la Tienda</ion-label>
        <ion-input [(ngModel)]="storeName" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">URL de la Imagen</ion-label>
        <ion-input [(ngModel)]="imageUrl" type="url" required></ion-input>
      </ion-item>
      <!-- Botón de registro -->
      <ion-button expand="block" color="dark" (click)="registro()">Registrarse</ion-button>

      <!-- Opción para regresar al login -->
      <ion-text>
        ¿Ya tienes cuenta? <a (click)="goToLogin()">Inicia sesión</a>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
